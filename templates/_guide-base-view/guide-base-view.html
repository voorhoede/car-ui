<!DOCTYPE html>
<html class="no-js">
<head>
	<title>
		{% block title %}
		{{ name | capitalize }} | {{ project.title }}
		{% endblock %}
	</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<meta name="description" content="Car UI" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="shortcut icon" href="{{ pathToAssets }}images/favicons/favicon.ico" type="image/ico" />

	<link rel="icon" type="image/png" href="{{ pathToAssets }}images/favicons/favicon-16x16.jpg" sizes="16x16">
	<link rel="icon" type="image/png" href="{{ pathToAssets }}images/favicons/favicon-32x32.jpg" sizes="32x32">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="{{ pathToAssets }}images/favicons/mstile-144x144.jpg">

<body>
	<!-- use data attributes to target in JS -->
	<div id="page">
		{% block header %}
			{% import "components/header/_header.html" as header %}
			{{ header.header(navigation) }}
		{% endblock %}

		{% block content %}
		Include content here
		{% endblock %}

		{% block footer %}
			{% include "components/footer/_footer.html" %}
		{% endblock %}
	</div>

	{% block scripts %}
	<script src="{{ pathToAssets + 'scripts/main.js' }}"></script>

	{% endblock %}
